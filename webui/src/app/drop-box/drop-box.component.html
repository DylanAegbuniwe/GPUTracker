<div  class='titleBox'>
    <div>GPUTracker
     </div>
     <select [(ngModel)]="chosenGPU" change="selected()">
        <option *ngFor="let gpu of gpus; let i = index" [ngValue]="gpu" >{{i}}{{gpu.gpuname}}</option>
   
     </select>
     <div *ngIf = "chosenGPU?.price != null">{{this.dollarSign}}{{chosenGPU?.price}}</div>
   </div>
